<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./javascript.js" defer></script>
</head>
<body>
    <h1>Welcome to Rock, Paper, Scissors!</h1>
    <h2>
        Click a button below to make your choice. <br>
        The first to score 5 points wins!
    </h2>

    <div id="container">
        <div id="choiceContainer">
            <p>Your Choice: <span id="playerChoice"></span></p>
            <p>Computer Choice: <span id="computerChoice"></span></p>
        </div>

        <div id="buttonContainer">
            <button id="rockButton" class="button">Rock</button>
            <button id="paperButton" class="button">Paper</button>
            <button id="scissorButton" class="button">Scissors</button>
        </div>
        
        <div id="scoreContainer">
            <h3>Your Score: <span id="playerScore">0</span></h3>
            <h3>Computer Score: <span id="computerScore">0</span></h3>
        </div>
    </div>

</body>
</html>
